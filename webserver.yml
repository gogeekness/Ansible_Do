---

- hosts: webserver
  remote_user: rdeseke
  become: yes
  become_method: sudo
  tasks:
    - name: install pip
      apt: name=python-pip state=present

    - name: install docker-py package
      pip:  name=docker-py

    - name: Build docker image from Dockerfile
      docker_image:
        name: web
        path: ~/docker/
        state: build

    - name: Running the container
      docker_container:
        image: web:latest
        path: ~/docker/
        state: running

    - name: Check if container is running
      shell: docker ps